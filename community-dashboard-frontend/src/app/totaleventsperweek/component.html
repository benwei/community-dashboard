<div class="conainer-fluid">
  <div class="row">
    <div class="col-md-11">
      <div style="display: block">
        <canvas baseChart [data]="chartData" [labels]="chartLabels" [legend]="chartLegend" [chartType]="chartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
